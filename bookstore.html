<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Video</title>
    
	<!-- Favicon -->
	<link rel="shortcut icon" href="image/images/logo.png" type="image/x-icon">
	<link rel="icon" href="image/images/logo.png" type="image/x-icon">

    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="image/images/project-video.mp4" type="video/mp4">
            Your browser does not support the video.
        </video>
    </div>
</body>
</html>
